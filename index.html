	<div class="container">
		<h1 class="text-success text-center">Complete Form Validation in JavaScript</h1><br>
		<div class="col-lg-8 m-auto d-block">
			<form action="#" onsubmit="return validation()" class="bg-light">
				<div class="form-group">
					<label>Username:</label>
					<input type="text" name="user" class="form-control" id="user" autocomplete="off"><br>
					<span id="username" class="text-danger font-weight-bold"></span>
				</div>

				<div class="form-group">
					<label>Password:</label>
					<input type="password" name="pass" class="form-control" id="pass" autocomplete="off"><br>
					<span id="passwords" class="text-danger font-weight-bold"></span>
				</div>

				<div class="form-group">
					<label>Confirm Password:</label>
					<input type="password" name="pass" class="form-control" id="conpass" autocomplete="off"><br>
					<span id="confrmpass" class="text-danger font-weight-bold"></span>
				</div>

				<div class="form-group">
					<label>Mobile:</label>
					<input type="text" name="mobile" class="form-control" id="mobileno" autocomplete="off"><br>
					<span id="mob" class="text-danger font-weight-bold"></span>
				</div>

				<div class="form-group">
					<label>Email:</label>
					<input type="email" name="email" class="form-control" id="mail" autocomplete="off"><br>
					<span id="emailid" class="text-danger font-weight-bold"></span>
				</div>

				<input type="submit" name="submit" value="submit" class="btn btn-success" autocomplete="off">
			</form>
		</div>
	</div>

	<script type="text/javascript">
		
		function validation() {
			var user=document.getElementById('user').value;
			var pass=document.getElementById('pass').value;
			var conpass=document.getElementById('conpass').value;
			var mobileno=document.getElementById('mobileno').value;
			var mail=document.getElementById('mail').value;

			if (user=" ") {
				document.getElementById('username').innerHTML=" ** please fill the username field";
				return false;
			}

			if ((user.length <= 2)||(user.length > 20)) {
				document.getElementById('username').innerHTML=" ** user length must be between 2 and 20";
				return false;
			}

			if (!isNan(user)) {
				document.getElementById('username').innerHTML=" ** username must be alphabet";
				return false;
			}

			if (pass=" ") {
				document.getElementById('passwords').innerHTML=" ** please fill the password field";
				return false;
			}
			if ((pass.length <= 6)||(pass.length > 20)) {
				document.getElementById('passwords').innerHTML=" ** passsword length must be between 6 and 20";
				return false;
			}
			if (pass!=conpass) {
				document.getElementById('passwords').innerHTML=" ** passwords are not matching";
				return false;
			}

			if (conpass=" ") {
				document.getElementById('confrmpass').innerHTML=" ** please fill the confirm password field";
				return false;
			}

			if (mobileno=" ") {
				document.getElementById('mob').innerHTML=" ** please fill the mobileno field";
				return false;
			}

			if (isNan(mobileno)) {
				document.getElementById('mob').innerHTML=" ** must write digits only";
				return false;
			}

			if (mobileno!=10) {
				document.getElementById('mob').innerHTML=" ** mobile no must be 10 digits";
				return false;
			}

			if (mail=" ") {
				document.getElementById('emailid').innerHTML=" ** please fill the email field";
				return false;
			}

			if (mail.indexOf('@')<=0) {
				document.getElementById('emailid').innerHTML=" ** @ Invalid Position";
				return false;
			}

			if ((mail.charAt(mail.length-4)!='.') && (mail.charAt(mail.length-3)!='.')) {
				document.getElementById('emailid').innerHTML=" ** Invalid Position";
				return false;
			}
		}

	</script>
	<script>
  function startDictation() {

    if (window.hasOwnProperty('webkitSpeechRecognition')) {

      var recognition = new webkitSpeechRecognition();

      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.lang = "en-US";
      recognition.start();

      recognition.onresult = function(e) {
        document.getElementById('transcript').value
                                 = e.results[0][0].transcript;
        recognition.stop();
        document.getElementById('labnol').submit();
      };

      recognition.onerror = function(e) {
        recognition.stop();
      }

    }
  }
</script>
	<form id="labnol" method="get" action="https://www.google.com/search">
  <div class="speech">
    <input type="text" name="q" id="transcript" placeholder="Speak" />
    <img onclick="startDictation()" src="https://p.kindpng.com/picc/s/23-233570_voice-search-icon-png-image-free-download-searchpng.png" height="40" width="30" />
  </div>
</form>
